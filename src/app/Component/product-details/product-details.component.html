<!-- مؤشر التحميل -->
<div *ngIf="isLoading">Loading...</div>

<!-- رسالة الخطأ عند الفشل في جلب البيانات -->
<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    ⚠️ Failed to load products. Please try again later.
</div>

<section *ngIf="product">

    <div class="row height100vh mx-2">
      <div class="col-md-6 height100vh">
        <img [src]="product.image" alt="{{ product.title }}" class="img-fluid">
      </div>
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-start">
        <p class="text-muted">{{ product.category }}</p>
        <h1>{{ product.title }}</h1>
        <p>{{ product.description }}</p>
        <div class="d-flex justify-content-between align-items-center w-100">
            <p><strong>{{ product.price }}$</strong></p>
            <p class="p-0 m-0">
              <i class="fa-solid fa-star" style="color: gold;"></i> {{ product.rating?.rate }}
            </p>
        </div>
        
      </div>
    </div>
  </section>
